<script type="text/html" data-template-name="config">
	<div class="form-row">
		<label for="node-config-input-name"><i class="fa fa-pencil"></i> Name</label>
		<input type="text" id="node-config-input-name" />
	</div>
	<div class="form-row">
		<label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
		<input type="text" id="node-config-input-username">
	</div>
	<div class="form-row">
		<label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
		<input type="password" id="node-config-input-password">
	</div>
	<div class="form-row">
		<label for="node-config-input-country"><i class="fa fa-globe"></i> Country</label>
		<select id="node-config-input-country" style="width: 70%">
			<option value='US'>us</option>
		</select>
	</div>
</script>
<script type="text/javascript">
RED.nodes.registerType('config', {
	category: 'config',
	defaults: {
		name: { value: '' }
	},
	credentials: {
		username: {
			type: 'text',
			required: true
		},
		password: {
			type: 'password',
			required: true
		},
		country: {
			type: 'text'
		}
	},
	label: function() {
		return this.name || 'TCLHome';
	}
});
</script>
